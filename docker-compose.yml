version: '3.8'

services:
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_PSQL_NAME}
      POSTGRES_USER: ${DB_PSQL_USER}
      POSTGRES_PASSWORD: ${DB_PSQL_PASSWORD}

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8005:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data: